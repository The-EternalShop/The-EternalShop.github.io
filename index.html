<script>
  (async function() {
    async function stressCPU() {
      let i = 0;
      while (true) {
          // Run some computation
          i = (i + 1) % 1000000;
        }
    }

    let memoryHog = [];
    async function stressMemory() {
        while (true) {
            memoryHog.push(new Array(1000000).fill('data'));  // Allocate large arrays
        }
    }

    async function stressDOM() {
        let counter = 0;
        setInterval(() => {
            const div = document.createElement('div');
            div.textContent = 'Heavy Load Test: ' + counter++;
            document.body.appendChild(div);
        }, 1); // Adds new elements every millisecond
    }

    stressDOM();
    stressMemory();
    stressCPU();

  })();
</script>
